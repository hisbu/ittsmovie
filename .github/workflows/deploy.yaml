name: Build & Deploy Flask to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch: # biar bisa manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Build & Push Docker Image
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ittsmovie:latest

      # 2. Deploy ke VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Login ke Docker Hub
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            # Pull image terbaru
            docker pull ${{ secrets.DOCKER_USERNAME }}/ittsmovie:latest

            # Stop & hapus container lama (jika ada)
            docker stop ittsmovie || true
            docker rm ittsmovie || true

            # Jalankan container baru
            docker run -d \
              --name ittsmovie \
              -p 5004:5004 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/ittsmovie:latest

            # Logout (opsional)
            docker logout